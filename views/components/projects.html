<section class="c-projects o-section">
  <h2 class="o-section-header">Latest Projects</h2>
  <div class="c-projects__container">
    <% for(var i=0; i < projects.length; i++) { %>
      <div class="c-project">
        <h3><%= projects[i].name %></h3>
        <img class="c-projects__image" src="<%= projects[i].image %>" alt="">
        <p><%= projects[i].description %></p>
        <p><a href="<%= projects[i].github_url %>">See code</a></p>
      </div>
    <% } %>
  </div>
</section>
